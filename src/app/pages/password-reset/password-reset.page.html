<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title><span class="wrap-text">RESET PASSWORD</span></ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="12" padding>
				<form>
					<ion-item>
						<ion-label position="stacked" color="primary">Email</ion-label>
						<ion-input [(ngModel)]="data.email" name="email" type="email" placeholder="example@email.com" required>
						</ion-input>
					</ion-item>
					<ion-button bfg-btm-btn expand="full" type="submit" (click)="save()" color="primary">RESET MY PASSWORD</ion-button>
				</form>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer>
	<p text-center>Still having trouble?</p>
	<ion-button bfg-btm-btn expand="full" size="large" color="secondary" expand="block" size="large" [routerLink]="'/technical-support'"><strong>TECHNICAL SUPPORT</strong></ion-button>
</ion-footer>
