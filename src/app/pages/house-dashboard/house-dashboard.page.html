<ion-header>
	<ion-toolbar>

		<ion-icon *ngIf="this.bfgUser.houses.length != 1" name="arrow-back" style="font-size: 2em" (click)="backToHouseList()"></ion-icon>
		<ion-buttons slot="start">
			<ion-menu-button *ngIf="this.bfgUser.houses.length == 1"></ion-menu-button>
		</ion-buttons>
		<ion-title *ngIf="loaded"><span class="wrap-text">{{ house.name }} HOUSE DASHBOARD</span></ion-title>
	</ion-toolbar>
</ion-header>

<ion-content *ngIf="loaded">
		<ion-grid no-padding>
			<ion-row>
				<ion-col size='12' class="profile-top">
					<h1 text-center>{{ user }}</h1>
				</ion-col>
			</ion-row>
			<ion-row padding>
				<ion-col size="12" size-lg="6" offset-lg="3" no-padding>
					<ion-button color="success" expand="block" size="large" (click)="goToWeeklyMenu()">VIEW WEEKLY MENU</ion-button>
				</ion-col>
			</ion-row>

			<ion-row no-padding>
				<ion-col size="12">
					<h3 text-center *ngIf="hasMealServiceToday"><strong>Menu of the Day</strong></h3>
					<h3 text-center *ngIf="!hasMealServiceToday"><strong>No meal service today</strong></h3>
				</ion-col>
			</ion-row>
			<app-meal-details
				*ngIf="hasMealServiceToday"
				[date]="date"
				[houseId]="this.house.id"
				[details]="menuDayDetails"
				[day]="day"
			></app-meal-details>
			
			<ion-row padding>
				<ion-col size="12" size-lg="6" offset-lg="3" no-padding>
					<ion-button color="primary" expand="block" size="large" (click)="houseRoster()">HOUSE ROSTER</ion-button>
				</ion-col>
				<ng-container *ngIf="(bfgUser.houseChanged | async) as loaded">
					<ion-col size="12" size-lg="6" offset-lg="3" no-padding *ngIf="loaded && bfgUser.appFunctionEnabled('chat')">
						<ion-button color="primary" expand="block" size="large" (click)="houseChat()">HOUSE CHAT</ion-button>
					</ion-col>
				</ng-container>
				<ion-col size="12" size-lg="6" offset-lg="3" no-padding>
					<ion-button color="primary" expand="block" size="large" (click)="houseMenuBuilder()">MENU BUILDER</ion-button>
				</ion-col>
			</ion-row>

		</ion-grid>
</ion-content>


<ion-footer>
</ion-footer>
