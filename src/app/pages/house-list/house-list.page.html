<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title><span class="wrap-text">Chapters</span></ion-title>
	</ion-toolbar>
</ion-header>

<ion-content *ngIf="loaded">
	<ion-grid no-padding>
		<ion-row>
			<ion-col size='12' class="profile-top">
				<h1 text-center>{{ user }}</h1>
			</ion-col>
		</ion-row>
		<ion-row padding>
			<ion-col size='12'>
				<ng-container *ngFor="let houseLocation of houseLocations">
					<ion-list class="house-list" lines="full" no-padding>
						<ion-list-header>
							<h1 class="wrap-text">{{ houseLocation.name }}</h1>
						</ion-list-header>
						
						<ng-container *ngFor="let house of houseLocation.houses">
							<ion-item no-padding>
								<ion-label (click)="goToHouse(house.id)">
									<h2 class="house-name">{{ house.name }}</h2>
								</ion-label>
								<ion-icon ios="ios-arrow-forward" md="md-arrow-forward" slot="end"></ion-icon>
							</ion-item>
						</ng-container>
					</ion-list>
				</ng-container>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>


<ion-footer>
</ion-footer>
