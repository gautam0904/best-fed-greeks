<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title><span class="wrap-text">PROFILE</span></ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form #profileForm="ngForm">
		<ion-grid no-padding *ngIf="loaded">
			<ion-row>
				<ion-col size='12' size-lg="6" offset-lg="3" padding>.
					<h3>Name</h3>
					<ion-list>
						<ion-item>
							<ion-input [(ngModel)]="name" name="name" type="text" spellcheck="false"
								autocapitalize="off" required></ion-input>
						</ion-item>
					</ion-list>
				</ion-col>
				<ion-col size='12' size-lg="6" offset-lg="3" padding>
					<h3>House</h3>
					<ion-list>
						<ion-item>
							<ion-input [(ngModel)]="house" name="house" type="text" spellcheck="false"
								autocapitalize="off" required readonly></ion-input>
						</ion-item>
					</ion-list>
				</ion-col>
				<ion-col size='12' size-lg="6" offset-lg="3" padding>
					<app-allergies [allergies]="allergies"></app-allergies>
				</ion-col>
				<ion-col size='12' size-lg="6" offset-lg="3" padding>
					<app-diet [diet]="diet"></app-diet>
				</ion-col>
				<ion-col size='12' size-lg="6" offset-lg="3" padding>
					<h3>Living Out Of House?</h3>
					<ion-list>
						<ion-item>
							<ion-toggle [(ngModel)]="liveOutDesignation" name="liveOutDesignation"></ion-toggle>
						</ion-item>
					</ion-list>
				</ion-col>
				<ion-col size='12' size-lg="6" offset-lg="3" padding>
					<h3>Enable Chat Notifications</h3>
					<ion-list>
						<ion-item>
							<ion-toggle [(ngModel)]="subscribedToChat" name="subscribedToChat"></ion-toggle>
						</ion-item>
					</ion-list>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size='12' size-lg="6" offset-lg="3" padding>
					<h3>Change Password</h3>
					<form>
						<ion-list>
							<ion-item>
								<ion-input [(ngModel)]="account.password" name="password" type="password"
									spellcheck="false" autocapitalize="off" required placeholder="New Password">
								</ion-input>
							</ion-item>
						</ion-list>
						<ion-list>
							<ion-item>
								<ion-input [(ngModel)]="account.password_confirmation" name="password_confirmation"
									type="password" spellcheck="false" autocapitalize="off" required
									placeholder="Confirm Password">
								</ion-input>
							</ion-item>
						</ion-list>
					</form>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>

<ion-footer>
	<ion-button bfg-btm-btn expand="full" size="large" (click)="save(profileForm)"
		color="primary"><strong>Save</strong></ion-button>
</ion-footer>
